// FUNKCE UPRAVENA: PÅ™idÃ¡na ochrana proti pÃ¡du (filter)
function vybratOtazkyZBalicku(pocet) {

    // Mapujeme indexy zpÄ›t na objekty otÃ¡zek
    // PÅ˜IDÃNO .filter: Pokud by se i pÅ™esto objevil neplatnÃ½ index, vyfiltrujeme ho, aby aplikace nespadla
    const vybraneOtazky = vybraneIndexy
        .map(originalIndex => {
            if (!originalniOtazky[originalIndex]) return null; // Ochrana
            return {
                ...originalniOtazky[originalIndex],

    return vybraneOtazky;
}

// ------------------------------------------------------------------
// *** KLÃÄŒOVÃ KÃ“D PRO ZAJIÅ TÄšNÃ FUNKÄŒNOSTI VE WEBVIEW ***

    function spustitKviz() {

            nespravneOdpovezeneOriginalniIndexy = [];

    function zobrazOtazku() {
    if (aktualniOtazkaIndex >= celkovyPocetOtazek) {

    const zamichaneMoznosti = [...otazkaData.moznosti];

// FUNKCE UPRAVENA: Sleduje Å¡patnÃ© odpovÄ›di
function zkontrolovatOdpoved(zvolenaOdpoved, tlacitko, spravnaOdpoved) {
    if (odpovedZvolena) return;

            btn.classList.add('spatne');

    });

    if (zvolenaOdpoved === spravnaOdpoved) {

        totalSpatne++;

        const otazkaData = otazky[aktualniOtazkaIndex];

        nespravneOdpovezeneOriginalniIndexy.push(otazkaData.originalniIndex);
    }
}

// FUNKCE UPRAVENA: Rekonstruuje balÃ­Äek, aby se Å¡patnÃ© otÃ¡zky opakovaly

function zobrazVysledek() {

    const otazkyKRecyklaci = nespravneOdpovezeneOriginalniIndexy;

    const novyIndexDalsiOtazky = indexDalsiOtazky + celkovyPocetOtazek;

    const zbytekBalicku = celyBalicekOtazekID.slice(novyIndexDalsiOtazky);

    let novyCelyBalicek = [...otazkyKRecyklaci];

    // **KONEC ZMÄšNY**

    // 5. Aktualizace perzistence
    celyBalicekOtazekID = novyCelyBalicek;

    indexDalsiOtazky = 0;

// ... (zbytek funkce zobrazVysledek() beze zmÄ›ny)

    if (celyBalicekOtazekID.length === 0) {

    }

    // Zbytek logiky zobrazenÃ­ vÃ½sledkÅ¯ (beze zmÄ›ny)

    vysledekDiv.innerHTML = `
